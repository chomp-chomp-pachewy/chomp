name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - claude/firebase-gemini-setup-HFqn4
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: cd functions && npm ci

      - name: Setup Gemini API key
        run: |
          echo 'GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}"' > functions/.env.yaml

      - name: Setup service account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHOMP_CHOMP_RECIPES }}' > /tmp/gcloud-service-key.json
          chmod 600 /tmp/gcloud-service-key.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only functions,hosting --project chomp-chomp-recipes --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcloud-service-key.json
